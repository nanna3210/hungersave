<mat-card
  appearance="outlined"
  class="login-card shadow-card mat-elevation-z12"
>
  <mat-card-header class="header-container">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="text-capitalize card-title text-white"
      >Login To Hungersaviour</mat-card-title
    >
    <!-- <mat-card-subtitle class="text-danger">
      ok heye
    </mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <div class="d-flex flex-column">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onsubmittingForm()"
        class="d-flex flex-column"
      >
        <mat-form-field class="form-field">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="nanna@example.com"
            formControlName="email"
            (blur)="updateEmailErrorMessage()"
            required
          />
          @if (email.invalid) {
          <mat-error class="text-white">{{ emailErrorMessage }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        @if (password.invalid) {
        <mat-error class="text-white" style="font-size: 17px">{{
          passwordErrorMessage
        }}</mat-error>
        }

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="submit-btn"
        >
          Login
        </button>
      </form>
    </div>
  </mat-card-content>

  <!-- d-flex gap-3 mt-3 -->
  <mat-card-actions class="mat-card-actions">
    <button mat-raised-button extended color="primary" class="extended-button">
      forget password
    </button>
    <button mat-raised-button extended color="warn" class="extended-button">
      create new Account
    </button>
  </mat-card-actions>
</mat-card>
